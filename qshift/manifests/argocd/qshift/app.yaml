apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qshift-app # ${{ values.component_id }}-dev
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: qshift # ${{ values.namespace }}
  source:
    repoURL: https://github.com/iocanel/qshift-demo-templates # ${{ values.destination }}
    path: ./qshift/manifests/argocd/qshift/helm/app
    targetRevision: HEAD
    helm:
      values: |
        namespace.name: qshift
        environment: dev
        component_id: qshift
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
